<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" >
    <title>Contact James Shoes</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type='text/css' href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
	<div class="container">
		<header class="contact-us">
            <nav class="site-navigation">
                <h2 class="hidden">Site Navigation</h2>
                <img src="img/the-james-shoes-logo.png" alt="the james mens shoes company logo">
                <ul class="clearfix">
                    <li><a href="#">loafers</a></li>
                    <li><a href="#">dress boots</a></li>
                    <li><a href="#">casual</a></li>
                    <li><a href="#">work boots</a></li>
                </ul>
            </nav>
            <h1>Contact Us</h1>
        </header>
        <main>
            <form method="post">
                <div style="display:flex;">
                    <div style="width:47%;margin-right:3%;">
                        <h2>Left column</h2>
                        <div class="your-name">
                        <label for="name">Your Name</label>
                        <input id="name" name="name" type="text"
                        placeholder="your name">
                    </div>
                    <div class="email-address">
                        <label for="email">Your Email</label>
                        <input id="email" name="email" type="text"
                            placeholder="your email-address">
                        </div>
                        <div class="phone-number">
                            <label for="phone">Your Phone</label>
                            <input id="name" name="phone" type="text"
                                placeholder="your phone-number">
                            </div>
                        <div class="message">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5"
                            placeholder="place your comments here"></textarea>
                        </div>
                    </div>
                     <div style="width:47%;margin-right:3%;">
                        <h2>Right column</h2>
                    </div>
                </div>
                <div class="submit-button">
                    <button type="submit">Send</button>
                </div>
            </form>
        </main>
	</div>
</body>

</html>
